{% extends 'default.html' %}
{% load static %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fonts/PT-Astra-Sans_Regular.ttf' %}" rel="stylesheet">

{% block content %}
<h1>Удаление машины</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем машину с номером "{{ object.n_machine }}"?</p>
    <input type="submit" value="Delete" />
</form>
<form method="LINK" action="/machines">
    <input class="input_button"  type="submit" value="Назад">
</form>
{% endblock content %}
